<div class="form-group row">

    <div class="col-lg-6 col-xl-6">

        <mat-form-field class="mat-form-field-fluid">

            <mat-label>
                <span translate="SCHEDULE.EVERY"></span>
            </mat-label>

            <input matInput [(ngModel)]="repeatEvery" type="number" matInput min="1" max="10"
                (change)="onRepeatEveryInputChange()" />

            <span matSuffix translate="SCHEDULE.DAY"> &nbsp;</span>

        </mat-form-field>


    </div>

</div>
