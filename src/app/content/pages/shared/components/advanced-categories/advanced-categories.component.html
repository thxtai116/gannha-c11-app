<button mat-icon-button color="primary" matTooltip="{{ 'CATEGORIES.NEW_CATEGORY' | translate }}" (click)="createNode()">
    <mat-icon>add</mat-icon>
</button>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>

        <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>

            <mat-checkbox color="primary" *ngIf="selectable" [checked]="selectedCategories.includes(node.Id)">

                <span> {{node.ViName}} </span>//

                <span class="en-name"> {{node.EnName}} </span>//

                <m-object-status-badge [status]="node.Status"></m-object-status-badge>

                <button mat-icon-button color="primary" (click)="viewDetail(node)">
                    <i class="fa fa-info-circle"></i>
                </button>

                <button mat-icon-button color="primary" (click)="createChildNode(node)">
                    <mat-icon>add</mat-icon>
                </button>

            </mat-checkbox>

            <div *ngIf="!selectable">

                <span> {{node.ViName}} </span>//

                <span class="en-name"> {{node.EnName}} </span>//

                <m-object-status-badge [status]="node.Status"></m-object-status-badge>

                <button mat-icon-button color="primary" (click)="viewDetail(node)"
                    matTooltip="{{ 'CATEGORIES.DETAIL' | translate }}">
                    <i class="fa fa-info-circle"></i>
                </button>

                <button mat-icon-button color="primary" (click)="createChildNode(node)"
                    matTooltip="{{ 'CATEGORIES.NEW_CATEGORY' | translate }}">
                    <mat-icon>add</mat-icon>
                </button>

            </div>

        </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">

        <li>

            <div class="mat-tree-node">

                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">

                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>

                </button>

                <mat-checkbox color="primary" *ngIf="selectable" [checked]="selectedCategories.includes(node.Id)">

                    <span> {{node.ViName}} </span>//

                    <span class="en-name"> {{node.EnName}} </span>//

                    <m-object-status-badge [status]="node.Status"></m-object-status-badge>

                    <button mat-icon-button color="primary" (click)="viewDetail(node)"
                        matTooltip="{{ 'CATEGORIES.DETAIL' | translate }}">
                        <i class="fa fa-info-circle"></i>
                    </button>

                    <button mat-icon-button color="primary" (click)="createChildNode(node)"
                        matTooltip="{{ 'CATEGORIES.NEW_CATEGORY' | translate }}">
                        <mat-icon>add</mat-icon>
                    </button>

                </mat-checkbox>

                <div *ngIf="!selectable">

                    <span> {{node.ViName}} </span>//

                    <span class="en-name"> {{node.EnName}} </span>//

                    <m-object-status-badge [status]="node.Status"></m-object-status-badge>

                    <button mat-icon-button color="primary" (click)="viewDetail(node)"
                        matTooltip="{{ 'CATEGORIES.DETAIL' | translate }}">
                        <i class="fa fa-info-circle"></i>
                    </button>

                    <button mat-icon-button color="primary" (click)="createChildNode(node)"
                        matTooltip="{{ 'CATEGORIES.NEW_CATEGORY' | translate }}">
                        <mat-icon>add</mat-icon>
                    </button>

                </div>

            </div>

            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">

                <ng-container matTreeNodeOutlet></ng-container>

            </ul>

        </li>

    </mat-nested-tree-node>

</mat-tree>
