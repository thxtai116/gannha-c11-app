<m-portlet [loading$]="viewControl.loading$"
    [options]="{class: ['m-portlet--body-progress', 'm-portlet--body-progress-overlay']}">

    <ng-container mPortletHeadTitle>
        <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text text-uppercase">
                <span translate="COMPONENT.NOTE_FORM" class="text-uppercase"></span>
            </h3>
        </div>
    </ng-container>

    <ng-container mPortletBody>

        <form class="m-form" id="m_form" [formGroup]="form">

            <div class="m-form__section m-form__section--first">

                <div class="form-group m-form__group row">

                    <div class="col-xl-12 col-lg-12">

                        <mat-form-field class="mat-form-field-fluid">

                            <mat-label>
                                <span translate="FORM.FIELDS.NOTE_CONTENT"></span>
                            </mat-label>

                            <textarea matInput cdkTextareaAutosize formControlName="Note">
                                                    </textarea>

                            <mat-error *ngIf="form.get('Note').invalid && form.get('Note').touched">
                                <m-error-parser [ngControl]="form.get('Note')">
                                </m-error-parser>
                            </mat-error>

                        </mat-form-field>

                    </div>

                </div>

                <div class="form-group m-form__group row">

                    <div class="col-xl-12 col-lg-12 col-form-label">

                        <mat-checkbox formControlName="DisplayToCustomer" color="primary">
                            <span translate="FORM.FIELDS.DISPLAY_TO_CUSTOMER"></span>
                        </mat-checkbox>

                    </div>

                </div>

            </div>

        </form>

    </ng-container>

    <ng-container mPortletFooter>

        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">

            <div class="m-form__actions m-form__actions--solid">

                <div class="row">

                    <div class="col-lg-12">

                        <div class="button-group text-right">

                            <button class="btn btn-success m-btn m-btn--icon text-uppercase" type="button"
                                (click)="createNote()">
                                <span>
                                    <i class="fa fa-save"></i>
                                    <span translate="COMMON.SAVE">SAVE</span>
                                </span>
                            </button>

                            <button class="btn btn-default m-btn m-btn--icon text-uppercase" type="button"
                                cdkFocusInitial (click)="close()">
                                <span>
                                    <i class="fa fa-times"></i>
                                    <span translate="COMMON.CLOSE">CLOSE</span>
                                </span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </ng-container>

</m-portlet>
