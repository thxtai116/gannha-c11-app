<m-portlet [loading$]="viewControl.loading$"
    [options]="{class: ['m-portlet--body-progress', 'm-portlet--body-progress-overlay']}">

    <ng-container mPortletHeadTitle>
        <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text text-uppercase">
                <span translate="COMMON.IMAGE_PREVIEW" class="text-uppercase"></span>
            </h3>
        </div>
    </ng-container>

    <ng-container mPortletBody>

        <div class="row">

            <div class="col-lg-1 col-xl-1 nav-button-container">
                <button mat-mini-fab class="nav-button" (click)="onPreviousClicked()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>

            <div class="col-lg-10 col-xl-10" style="height: 500px;">

                <div class="preview-img" *ngFor="let img of sliderArray; let i = index;"
                    [ngClass]="{'selected': i == selectedIndex}">
                    <img src="{{img.url}}">
                </div>

            </div>

            <div class="col-lg-1 col-xl-1 nav-button-container">
                <button mat-mini-fab class="nav-button" (click)="onNextClicked()">
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>

        </div>

    </ng-container>

    <ng-container mPortletFooter>

        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">

            <div class="m-form__actions m-form__actions--solid">

                <div class="row">

                    <div class="col-lg-12">

                        <div class="button-group text-right">

                            <button class="btn btn-default m-btn m-btn--icon text-uppercase" type="button"
                                cdkFocusInitial (click)="close()">
                                <span>
                                    <i class="fa fa-times"></i>
                                    <span translate="COMMON.CLOSE">CLOSE</span>
                                </span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </ng-container>

</m-portlet>
