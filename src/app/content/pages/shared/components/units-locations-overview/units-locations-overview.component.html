<agm-map style="width: 100%; height: 450px;" [latitude]="agmLat" [longitude]="agmLng" [zoom]="agmMapZoom" [maxZoom]="19"
    [fitBounds]="true">

    <agm-marker *ngFor="let marker of agmMarkers; let i = index" [latitude]="marker.lat" [longitude]="marker.lng"
        [label]="marker.label" [markerDraggable]="marker.draggable" [agmFitBounds]="true">
        <agm-info-window>
            <span>{{ marker.address }}</span>

            <button mat-icon-button color="primary" matTooltip="{{ 'UNITS.BASIC_INFO' | translate }}"
                (click)="onMarkerDetailsClicked(marker.unitId)">
                <i class="fa fa-info-circle"></i>
            </button>

            <button mat-icon-button color="primary" matTooltip="{{ 'UNITS.LOCATION' | translate }}"
                (click)="onMarkerLocationClicked(marker.unitId)">
                <i class="fa fa-map-marker-alt"></i>
            </button>

        </agm-info-window>
    </agm-marker>

</agm-map>
