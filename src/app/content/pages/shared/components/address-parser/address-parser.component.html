<div class="form-group m-form__group row">

    <div class="col-xl-12 col-lg-12">

        <mat-form-field class="mat-form-field-fluid">

            <mat-label>
                <span translate="FORM.FIELDS.ADDRESS"></span>
            </mat-label>

            <input matInput [formControl]="ParseAddress">

            <mat-hint>
                {{ "FORM.HINTS.ADDRESS_EXAMPLE" | translate }}
            </mat-hint>

        </mat-form-field>

    </div>

</div>

<div class="m-form__actions m-form__actions--solid">

    <div class="row">

        <div class="col-lg-12 col-xl-12">

            <div class="button-group text-right">

                <button class="btn btn-primary m-btn m-btn--icon text-uppercase" type="button"
                    (click)="confirmAddress()">
                    <span translate="COMMON.CONFIRM"></span>
                </button>

            </div>

        </div>

    </div>

</div>
