<div class="mat-form-field-custom"
    [ngClass]="{'invalid': (ngControl.invalid && (ngControl.dirty || ngControl.touched))}">

    <ngx-mat-drp (selectedDateRangeChanged)="updateRange($event)" [options]="options" #dateRangePicker></ngx-mat-drp>

    <div class="mat-form-field-subscript-wrapper-custom">
        <mat-error>
            <ng-content select="[DateRangesErrors]"></ng-content>
        </mat-error>

    </div>

</div>
