<ng-container *ngIf="viewControl.loading$ | async; else detail">
    <mat-spinner diameter="30"></mat-spinner>
</ng-container>

<ng-template #detail>
    <!-- <p *ngFor="let item of viewData.selectedProducts">
        {{ item.Name }}
    </p> -->

    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <span>{{ 'FORM.FIELDS.TITLE' | translate }}: </span>
            <strong>{{ viewData.model.Parameters.Title.vi }}</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <span>{{ 'FORM.FIELDS.ORDER_ITEMS' | translate }}: </span>

            <!-- <mat-chip-list>
                <mat-chip *ngFor="let item of viewData.selectedProducts">
                    {{ item.Name }}
                </mat-chip>
            </mat-chip-list> -->

            <span *ngFor="let item of viewData.selectedProducts; let i = index">
                <span style="color: blue;">
                    {{ item.Name }}
                </span>
                <span *ngIf="i < viewData.selectedProducts.length - 1"> | </span>
            </span>

        </div>
    </div>

</ng-template>
