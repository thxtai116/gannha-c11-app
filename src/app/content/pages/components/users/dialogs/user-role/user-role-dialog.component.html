<div class="m-portlet"
    [ngClass]="{ 'm-portlet--body-progress' : viewControl.viewLoading, 'm-portlet--body-progress-overlay' : viewControl.loadingAfterSubmit }">

    <div class="m-portlet__head">

        <div class="m-portlet__head-caption">

            <div class="m-portlet__head-title">

                <h3 class="m-portlet__head-text text-uppercase">{{ 'USERS.CHANGE_ROLE'  | translate }}</h3>

            </div>

        </div>

    </div>

    <form class="m-form" [formGroup]="viewForm.formGroup">

        <div class="m-portlet__body">

            <div class="m-portlet__body-progress">
                <mat-spinner [diameter]="20"></mat-spinner>
            </div>

            <div class="form-group m-form__group row">

                <label class="col-xl-2 col-lg-2 col-form-label">
                    <span translate="FORM.FIELDS.ROLE">ROLE</span>
                    <span class="m--font-danger">&nbsp;(*)</span>
                </label>

                <label class="col-xl-10 col-lg-10">

                    <mat-form-field class="mat-form-field-fluid">

                        <mat-select formControlName="Role">

                            <mat-option *ngFor="let role of viewData.roles" value="{{ role.Name }}">{{ role.Name }}
                            </mat-option>

                        </mat-select>

                    </mat-form-field>

                </label>

            </div>

        </div>

        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">

            <div class="m-form__actions m-form__actions--solid">

                <div class="row">

                    <div class="col-lg-12">

                        <div class="button-group text-right">

                            <button class="btn btn-success m-btn m-btn--icon text-uppercase"
                                type="button" (click)="onSubmit()">
                                <span>
                                    <i class="fa fa-check-circle"></i>
                                    <span translate="COMMON.CONFIRM">CONFIRM</span>
                                </span>
                            </button>

                            <button class="btn btn-default m-btn m-btn--icon text-uppercase"
                                type="button" cdkFocusInitial (click)="onCancelClick()">
                                <span>
                                    <i class="fa fa-times"></i>
                                    <span translate="COMMON.CLOSE">CLOSE</span>
                                </span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </form>

</div>
