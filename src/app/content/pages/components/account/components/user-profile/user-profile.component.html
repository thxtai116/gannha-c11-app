<m-portlet [loading$]="viewControl.loading$"
    [options]="{class: ['m-portlet--body-progress', 'm-portlet--body-progress-overlay']}">

    <ng-container mPortletHeadTools>

        <div class="m-buttons--wrapper">

            <button type="button" *ngIf="viewControl.editMode"
                class="btn btn-secondary m-btn m-btn--icon text-uppercase" (click)="cancel()">
                <span>
                    <i class="fa fa-times"></i>
                    <span>{{ 'COMMON.CANCEL' | translate }}</span>
                </span>
            </button>

            <button type="button" *ngIf="viewControl.editMode" class="btn btn-success m-btn m-btn--icon text-uppercase"
                (click)="save()">
                <span>
                    <i class="fa fa-save"></i>
                    <span>{{ 'COMMON.SAVE' | translate }}</span>
                </span>
            </button>

            <button type="button" *ngIf="!viewControl.editMode" class="btn btn-primary m-btn m-btn--icon text-uppercase"
                (click)="edit()">
                <span>
                    <i class="fa fa-edit"></i>
                    <span>{{ 'COMMON.EDIT' | translate }}</span>
                </span>
            </button>

        </div>

    </ng-container>

    <ng-container mPortletBody>

        <form [formGroup]="form" class="m-form">

            <div class="form-group m-form__group row">

                <div class="col-xl-6 col-lg-6 col-md-12">

                    <div class="form-group m-form__group row">

                        <div class="col-xl-6 col-lg-6 col-md-12">

                            <mat-form-field class="mat-form-field-fluid">

                                <mat-label>
                                    <span translate="FORM.FIELDS.EMAIL"></span>
                                </mat-label>

                                <input matInput formControlName="UserEmail">

                            </mat-form-field>

                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-12">

                            <mat-form-field class="mat-form-field-fluid">

                                <mat-label>
                                    <span translate="FORM.FIELDS.ROLE"></span>
                                </mat-label>

                                <input matInput formControlName="UserRole">

                            </mat-form-field>

                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-12">

                            <mat-form-field class="mat-form-field-fluid">

                                <mat-label>
                                    <span translate="FORM.FIELDS.PHONE"></span>
                                </mat-label>

                                <input matInput formControlName="UserPhoneNumber">

                            </mat-form-field>

                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-12">

                            <mat-form-field class="mat-form-field-fluid">

                                <mat-label>
                                    <span translate="FORM.FIELDS.PHONE"></span>
                                </mat-label>

                                <input matInput formControlName="UserPhoneNumber">

                            </mat-form-field>

                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-12">

                            <mat-form-field class="mat-form-field-fluid">

                                <mat-label>
                                    <span translate="FORM.FIELDS.NAME"></span>
                                </mat-label>

                                <input matInput formControlName="UserName">

                                <mat-error *ngIf="form.get('UserName').invalid && form.get('UserName').touched">
                                    <m-error-parser [ngControl]="form.get('UserName')">
                                    </m-error-parser>
                                </mat-error>

                            </mat-form-field>

                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-12">

                            <mat-form-field class="mat-form-field-fluid">
                                <mat-label>
                                    <span translate="FORM.FIELDS.BIRTHDAY"></span>
                                </mat-label>

                                <input matInput readonly [matDatepicker]="picker" formControlName="UserBirthDay"
                                    (click)="picker.open()">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>

                            </mat-form-field>

                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-12">

                            <mat-form-field class="mat-form-field-fluid">
                                <mat-label>
                                    <span translate="FORM.FIELDS.GENDER"></span>
                                </mat-label>

                                <mat-select formControlName="UserGender">
                                    <mat-option *ngFor="let gender of viewData.genders" [value]="gender.Id">
                                        {{gender.GenderName}}
                                    </mat-option>
                                </mat-select>

                                <mat-error *ngIf="form.get('UserGender').invalid && form.get('UserGender').touched">
                                    <m-error-parser [ngControl]="form.get('UserGender')">
                                    </m-error-parser>
                                </mat-error>

                            </mat-form-field>

                        </div>

                    </div>

                </div>

                <div class="col-xl-6 col-lg-6 col-md-12"></div>

            </div>

        </form>

    </ng-container>


</m-portlet>
