<ng-container>
    <div class="row">
        <div class="col-xl-6 col-lg-6">
            <m-board [data]="viewData.unitBoard" [loading$]="viewData.loadingBoard$" [reset]="viewData.resetChart"
                (onDateRangeChange)="onBoardChange($event)"></m-board>
        </div>
        <div class="col-xl-6 col-lg-6">
            <m-board [data]="viewData.unitServiceBoard" [loading$]="viewData.loadingServiceBoard$"
                [reset]="viewData.resetChart" (onDateRangeChange)="onServiceBoardChange($event)"></m-board>
        </div>
        <div class="col-xl-3 col-lg-3">
            <m-top-chart [title]="_translate.instant('REPORT.TOP_5_UNIT_BY_VIEWS')" [data]="viewData.unitViewsTop"
                [reset]="viewData.resetChart" [loading$]="viewData.loadingUnitViewsTop$"
                (onDateRangeChange)="onUnitViewTopDateRangeChange($event)">
            </m-top-chart>
        </div>
        <div class="col-xl-3 col-lg-3">
            <m-top-chart [title]="_translate.instant('REPORT.TOP_5_UNIT_BY_APPOINTMENT')"
                [data]="viewData.unitAppointmentTop" [reset]="viewData.resetChart"
                [loading$]="viewData.loadingUnitAppointmentTop$"
                (onDateRangeChange)="onUnitAppointmentTopDateRangeChange($event)">
            </m-top-chart>
        </div>
        <div class="col-xl-6 col-lg-6">
            <m-line-chart [data]="viewData.viewChart" [title]="_translate.instant('REPORT.UNIT_VIEWS_CHART')"
                [loading$]="viewData.loadingViewChart$" [colors]="['#e74c3c']"
                (onDateRangeChange)="onViewChartDateRangeChange($event)">
            </m-line-chart>
        </div>
        <div class="col-xl-6 col-lg-6">
            <m-line-chart [data]="viewData.serviceChart" [title]="_translate.instant('REPORT.UNIT_ACTION_CLICKS_CHART')"
                [loading$]="viewData.loadingServiceChart$" [colors]="['#f1c40f']"
                (onDateRangeChange)="onServiceChartDateRangeChange($event)">
            </m-line-chart>
        </div>
        <div class="col-xl-6 col-lg-6">
            <m-line-chart [data]="viewData.appointmentChart"
                [title]="_translate.instant('REPORT.UNIT_ACTION_APPOINTMENT_CHART')"
                [loading$]="viewData.loadingAppointmentChart$" [colors]="['#1abc9c']"
                (onDateRangeChange)="onAppointmentChartDateRangeChange($event)">
            </m-line-chart>
        </div>
    </div>
</ng-container>
