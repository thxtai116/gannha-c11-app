<m-portlet [loading$]="viewControl.loading$"
    [options]="{class: ['m-portlet--body-progress', 'm-portlet--body-progress-overlay']}">

    <ng-container mPortletHeadTitle>

        <a routerLink="/recommendation-configs"
            class="btn btn-secondary m-btn m-btn--icon text-uppercase">
            <span>
                <i class="fa fa-arrow-left"></i>
                <span translate="COMMON.BACK"></span>
            </span>
        </a>

    </ng-container>

    <ng-container mPortletHeadTools>

        <div class="m-buttons--wrapper">

            <button type="button" *ngIf="viewControl.editMode"
                class="btn btn-secondary m-btn m-btn--icon text-uppercase" (click)="cancel()">
                <span>
                    <i class="fa fa-times"></i>
                    <span translate="COMMON.CANCEL"></span>
                </span>
            </button>

            <button type="button" *ngIf="viewControl.editMode"
                class="btn btn-success m-btn m-btn--icon text-uppercase" (click)="save()">
                <span>
                    <i class="fa fa-save"></i>
                    <span translate="COMMON.SAVE"></span>
                </span>
            </button>

            <button type="button" *ngIf="!viewControl.editMode"
                class="btn btn-primary m-btn m-btn--icon text-uppercase" (click)="edit()">
                <span>
                    <i class="fa fa-edit"></i>
                    <span translate="COMMON.EDIT"></span>
                </span>
            </button>

        </div>

    </ng-container>

    <ng-container mPortletBody>

        <form *ngIf="!viewControl.editMode" class="m-form" [formGroup]="form">

            <div class="row">

                <div class="col-xl-12">

                    <div class="m-form__section m-form__section--first">

                        <div class="form-group m-form__group row">

                            <label class="col-xl-2 col-lg-2 col-form-label">
                                <span translate="FORM.FIELDS.TYPE"></span>
                            </label>

                            <div class="col-xl-2 col-lg-2">

                                <mat-form-field class="mat-form-field-fluid">

                                    <mat-select formControlName="RecommendationType" [disabled]="true">
                                        <mat-option value="0">
                                            {{ 'RECOMMENDATIONS.SINGLE_TYPE' | translate }}
                                        </mat-option>
                                        <mat-option value="1">
                                            {{ 'RECOMMENDATIONS.GROUP_TYPE' | translate }}
                                        </mat-option>
                                    </mat-select>

                                </mat-form-field>

                            </div>

                        </div>

                        <div class="form-group m-form__group row">

                            <label class="col-xl-2 col-lg-2 col-form-label">
                                <span translate="FORM.FIELDS.RESOURCES"></span>
                            </label>

                            <div class="col-xl-12 col-lg-12">

                                <m-collections-composer-container [type]="'Recommendation'" formControlName="Resources">
                                </m-collections-composer-container>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </form>

        <form *ngIf="viewControl.editMode" class="m-form" [formGroup]="form">

            <div class="row">

                <div class="col-xl-12">

                    <div class="m-form__section m-form__section--first">

                        <div class="form-group m-form__group row">

                            <label class="col-xl-2 col-lg-2 col-form-label">
                                <span translate="FORM.FIELDS.TYPE"></span>
                                <span class="m--font-danger">&nbsp;(*)</span>
                            </label>

                            <div class="col-xl-2 col-lg-2">

                                <mat-form-field class="mat-form-field-fluid">

                                    <mat-select formControlName="RecommendationType">
                                        <mat-option value="0">
                                            {{ 'RECOMMENDATIONS.SINGLE_TYPE' | translate }}
                                        </mat-option>
                                        <mat-option value="1">
                                            {{ 'RECOMMENDATIONS.GROUP_TYPE' | translate }}
                                        </mat-option>
                                    </mat-select>

                                    <mat-hint align="start">
                                        <strong>{{ 'COMMON.SELECT' | translate }}</strong>
                                        <span class="text-lowercase">
                                            {{ 'RECOMMENDATIONS.RECOMMENDATION_TYPE' | translate }}</span>
                                    </mat-hint>

                                    <mat-error
                                        *ngIf="form.get('RecommendationType').invalid && form.get('RecommendationType').touched">
                                        <m-error-parser [ngControl]="form.get('RecommendationType')">
                                        </m-error-parser>
                                    </mat-error>

                                </mat-form-field>

                            </div>

                        </div>

                        <div class="form-group m-form__group row">

                            <label class="col-xl-2 col-lg-2 col-form-label">
                                <span translate="FORM.FIELDS.RESOURCES"></span>
                                <span class="m--font-danger">&nbsp;(*)</span>
                            </label>

                            <div class="col-xl-12 col-lg-12">

                                <mat-error class="mat-error-alike"
                                    *ngIf="form.get('Resources').invalid && form.get('Resources').touched">
                                    <m-error-parser [ngControl]="form.get('Resources')">
                                    </m-error-parser>
                                </mat-error>

                                <m-collections-composer-container [readonly]="false" [type]="'Recommendation'"
                                    formControlName="Resources">
                                </m-collections-composer-container>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </form>

    </ng-container>

</m-portlet>
