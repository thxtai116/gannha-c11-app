<m-portlet [loading$]="viewControl.loading$"
    [options]="{class: ['m-portlet--body-progress', 'm-portlet--body-progress-overlay']}">

    <ng-container mPortletHeadTitle>

        <a routerLink="/recommendation-configs" class="btn btn-secondary m-btn m-btn--icon text-uppercase">
            <span>
                <i class="fa fa-arrow-left"></i>
                <span translate="COMMON.BACK"></span>
            </span>
        </a>

    </ng-container>

    <ng-container mPortletHeadTools>
        <div class="m-buttons--wrapper">
            <button type="button" class="btn btn-success m-btn m-btn--icon text-uppercase" (click)="save()">
                <span>
                    <i class="fa fa-save"></i>
                    <span translate="COMMON.SAVE"></span>
                </span>
            </button>
        </div>

    </ng-container>

    <ng-container mPortletBody>

        <form class="m-form" id="m_form" [formGroup]="form">

            <div class="row">

                <div class="col-xl-12">

                    <div class="m-form__section m-form__section--first">

                        <div class="form-group m-form__group row">

                            <div class="col-xl-4 col-lg-4">

                                <mat-form-field class="mat-form-field-fluid"
                                    hintLabel="{{ 'RECOMMENDATIONS.FORM_FIELDS.NAME_HINT' | translate }}">
                                    <mat-label>
                                        <span translate="FORM.FIELDS.NAME"></span>
                                        <span class="m--font-danger">&nbsp;(*)</span>
                                    </mat-label>

                                    <input matInput formControlName="Name">

                                    <mat-error *ngIf="form.get('Name').invalid && form.get('Name').touched">
                                        <m-error-parser [ngControl]="form.get('Name')">
                                        </m-error-parser>
                                    </mat-error>

                                </mat-form-field>

                            </div>



                            <div class="col-xl-2 col-lg-2">

                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>
                                        <span translate="FORM.FIELDS.ORDER"></span>
                                    </mat-label>
                                    <input matInput formControlName="Order" type="number" step="1" min="1" max="100">

                                </mat-form-field>

                            </div>

                        </div>

                        <div class="form-group m-form__group row">



                            <div class="col-xl-4 col-lg-4">

                                <mat-form-field class="mat-form-field-fluid"
                                    hintLabel="{{ 'RECOMMENDATIONS.FORM_FIELDS.TITLE_HINT' | translate }}">
                                    <mat-label>
                                        <span translate="FORM.FIELDS.TITLE"></span>
                                        <span class="m--font-danger">&nbsp;(*)</span>
                                    </mat-label>
                                    <input matInput formControlName="Title">

                                    <mat-error *ngIf="form.get('Title').invalid && form.get('Title').touched">
                                        <m-error-parser [ngControl]="form.get('Title')">
                                        </m-error-parser>
                                    </mat-error>

                                </mat-form-field>

                            </div>



                            <div class="col-xl-2 col-lg-2">

                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>
                                        <span translate="FORM.FIELDS.ICON"></span>
                                    </mat-label>
                                    <input matInput formControlName="Icon">

                                </mat-form-field>

                            </div>

                        </div>

                        <div class="form-group m-form__group row">

                            <div class="col-xl-6 col-lg-6">

                                <mat-accordion>

                                    <mat-expansion-panel [ngClass]="'mat-expansion-panel--border-less'">

                                        <mat-expansion-panel-header>

                                            <mat-panel-title>

                                                <i class="fa fa-plus-circle text-primary"
                                                    title="{{ 'FORM.FIELDS.OPTIONAL' | translate }}"></i>

                                            </mat-panel-title>

                                        </mat-expansion-panel-header>

                                        <div class="form-group m-form__group row">



                                            <div class="col-xl-8 col-lg-8">

                                                <mat-form-field class="mat-form-field-fluid">
                                                    <mat-label>
                                                        <span translate="FORM.FIELDS.TITLE_EN"></span>
                                                    </mat-label>
                                                    <input matInput formControlName="TitleEn">

                                                </mat-form-field>

                                            </div>

                                        </div>

                                    </mat-expansion-panel>

                                </mat-accordion>

                            </div>

                        </div>

                        <div class="form-group m-form__group row">

                            <div class="col-xl-4 col-lg-4">
                              
                                <m-date-range-picker-prototype formControlName="DateRanges">
                                </m-date-range-picker-prototype>
                            </div>

                            <div class="col-xl-6 col-lg-6">

                                <m-schedule-repeat formControlName="Repeat">
                                </m-schedule-repeat>

                            </div>

                        </div>

                        <div class="form-group m-form__group row">

                            <div class="col-xl-8 col-lg-8">
                                <div class="mat-label-alike">
                                    <span translate="FORM.FIELDS.TIME_RANGE"></span>
                                    <span class="m--font-danger">&nbsp;(*)</span>
                                </div>
                                <m-time-ranges [readonly]="false" formControlName="TimeRanges">
                                </m-time-ranges>

                                <mat-error class="mat-error-alike"
                                    *ngIf="form.get('TimeRanges').invalid && form.get('TimeRanges').touched">
                                    <m-error-parser [ngControl]="form.get('TimeRanges')">
                                    </m-error-parser>
                                </mat-error>

                            </div>

                        </div>

                    </div>

                    <div class="m-separator m-separator--dashed m-separator--sm"></div>

                    <div class="m-form__section">

                        <div class="form-group m-form__group row">


                            <div class="col-xl-2 col-lg-2">

                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>
                                        <span translate="FORM.FIELDS.TYPE"></span>
                                        <span class="m--font-danger">&nbsp;(*)</span>
                                    </mat-label>

                                    <mat-select formControlName="RecommendationType">
                                        <mat-option value="0">
                                            {{ 'RECOMMENDATIONS.SINGLE_TYPE' | translate }}
                                        </mat-option>
                                        <mat-option value="1">
                                            {{ 'RECOMMENDATIONS.GROUP_TYPE' | translate }}
                                        </mat-option>
                                    </mat-select>

                                    <mat-hint align="start">
                                        <strong>{{ 'COMMON.SELECT' | translate }}</strong>
                                        <span class="text-lowercase">
                                            {{ 'RECOMMENDATIONS.RECOMMENDATION_TYPE' | translate }}</span>
                                    </mat-hint>

                                    <mat-error
                                        *ngIf="form.get('RecommendationType').invalid && form.get('RecommendationType').touched">
                                        <m-error-parser [ngControl]="form.get('RecommendationType')">
                                        </m-error-parser>
                                    </mat-error>

                                </mat-form-field>

                            </div>

                        </div>

                        <div class="form-group m-form__group row">

                            <div class="col-xl-8 col-lg-8">

                                <div class="mat-label-alike">
                                    <span translate="FORM.FIELDS.RESOURCES"></span>
                                    <span class="m--font-danger">&nbsp;(*)</span>
                                </div>

                                <mat-error class="mat-error-alike"
                                    *ngIf="form.get('Resources').invalid && form.get('Resources').touched">
                                    <m-error-parser [ngControl]="form.get('Resources')">
                                    </m-error-parser>
                                </mat-error>

                                <m-collections-composer-container [readonly]="false" [type]="'Recommendation'"
                                    formControlName="Resources">
                                </m-collections-composer-container>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </form>

    </ng-container>

</m-portlet>
