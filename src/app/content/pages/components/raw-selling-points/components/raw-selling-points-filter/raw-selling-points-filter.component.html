<m-portlet [loading$]="viewControl.loading$"
    [options]="{class: ['m-portlet--body-progress', 'm-portlet--body-progress-overlay']}">

    <ng-container mPortletHeadTitle>
        <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text text-uppercase">
                <span translate="COMMON.SEARCH" class="text-uppercase"></span>
            </h3>
        </div>
    </ng-container>

    <ng-container mPortletBody>

        <div class="row">

            <div class="col-xl-12 col-lg-12">

                <form class="m-form" [formGroup]="form">

                    <div class="m-form__section m-form__section--first">

                        <div class="form-group m-form__group row">

                            <label class="col-xl-2 col-lg-2 col-form-label">
                                <span translate="FORM.FIELDS.FACEBOOK"></span>
                                <span class="m--font-danger">&nbsp;(*)</span>
                            </label>

                            <div class="col-xl-4 col-lg-4">

                                <m-single-select [data]="viewData.pages$" formControlName="Id">
                                    <ng-container mSingleSelectError
                                        *ngIf="form.get('Id').invalid && form.get('Id').touched">
                                        <m-error-parser [ngControl]="form.get('Id')">
                                        </m-error-parser>
                                    </ng-container>
                                </m-single-select>

                            </div>

                        </div>

                        <div class="form-group m-form__group row">

                            <label class="col-xl-2 col-lg-2 col-form-label">

                                <span translate="FORM.FIELDS.DATE_RANGE"></span>

                            </label>

                            <div class="col-xl-10 col-lg-10">

                                <m-date-range-picker formControlName="DateRanges"></m-date-range-picker>

                            </div>

                        </div>

                    </div>

                </form>

            </div>

        </div>

    </ng-container>

    <ng-container mPortletFooter>

        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">

            <div class="m-form__actions m-form__actions--solid">

                <div class="row">

                    <div class="col-lg-12">

                        <div class="button-group text-right">

                            <button class="btn btn-success m-btn m-btn--icon text-uppercase"
                                type="button" (click)="onSubmit()">
                                <span>
                                    <i class="fa fa-search"></i>
                                    <span translate="COMMON.SEARCH"></span>
                                </span>
                            </button>

                            <button class="btn btn-default m-btn m-btn--icon text-uppercase"
                                type="button" cdkFocusInitial (click)="close()">
                                <span>
                                    <i class="fa fa-times"></i>
                                    <span translate="COMMON.CLOSE">CLOSE</span>
                                </span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </ng-container>

</m-portlet>
