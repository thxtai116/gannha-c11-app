<m-portlet [loading$]="viewControl.loading$"
    [options]="{class: ['m-portlet--body-progress', 'm-portlet--body-progress-overlay']}">

    <ng-container mPortletHeadTitle>
        <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text text-uppercase">
                <span translate="COMMERCE_CATEGORIES.NEW_CATEGORY"></span>
            </h3>
        </div>
    </ng-container>

    <ng-container mPortletBody>

        <form class="m-form" [formGroup]="form">

            <div class="form-group m-form__group row">

                <div class="col-xl-6 col-lg-6">

                    <mat-form-field class="mat-form-field-fluid">

                        <mat-label>
                            <span translate="FORM.FIELDS.NAME"></span>
                        </mat-label>

                        <input matInput formControlName="Name">

                        <mat-error *ngIf="form.get('Name').invalid && form.get('Name').touched">
                            <m-error-parser [ngControl]="form.get('Name')">
                            </m-error-parser>
                        </mat-error>

                    </mat-form-field>

                </div>

                <div class="col-xl-6 col-lg-6">

                    <mat-form-field class="mat-form-field-fluid">

                        <mat-label>
                            <span translate="FORM.FIELDS.ORDER"></span>
                        </mat-label>

                        <input matInput formControlName="DisplayOrder" type="number">

                        <mat-hint align="left">
                            <span translate="FORM.HINTS.MIN_VALUE_IS_ONE"></span>
                        </mat-hint>

                        <mat-error *ngIf="form.get('DisplayOrder').invalid && form.get('DisplayOrder').touched">
                            <m-error-parser [ngControl]="form.get('DisplayOrder')">
                            </m-error-parser>
                        </mat-error>

                    </mat-form-field>

                </div>

            </div>

            <div class="form-group m-form__group row">

                <div class="col-xl-6 col-lg-6">

                    <mat-checkbox color="primary" formControlName="Published">
                        {{ 'FORM.FIELDS.PUBLISHED' | translate }}</mat-checkbox>

                </div>

            </div>

        </form>

    </ng-container>

    <ng-container mPortletFooter>

        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">

            <div class="m-form__actions m-form__actions--solid">

                <div class="row">

                    <div class="col-lg-12">

                        <div class="button-group text-right">

                            <button class="btn btn-success m-btn m-btn--icon text-uppercase" type="button"
                                (click)="onSubmit()">
                                <span>
                                    <i class="fa fa-save"></i>
                                    <span translate="COMMON.SAVE"></span>
                                </span>
                            </button>

                            <button class="btn btn-default m-btn m-btn--icon text-uppercase" type="button"
                                cdkFocusInitial (click)="onCancelClick()">
                                <span>
                                    <i class="fa fa-times"></i>
                                    <span translate="COMMON.CLOSE">CANCEL</span>
                                </span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </ng-container>

</m-portlet>
