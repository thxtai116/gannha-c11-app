<m-portlet [loading$]="viewControl.loading$" [options]="{class: ['m-portlet--body-progress', 'm-portlet--body-progress-overlay']}">

    <ng-container mPortletHeadTitle>
        <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text text-uppercase">
                <span translate="SUBMISSION.REJECT_REASONS"></span>
            </h3>
        </div>
    </ng-container>

    <ng-container mPortletBody>

        <form class="m-form" [formGroup]="form">

            <div class="form-group m-form__group row">

                <div class="col-lg-12 col-xl-12">

                    <m-tags formControlName="Reasons">

                        <ng-container mTagsLabel>
                            <span translate="FORM.FIELDS.REASONS"></span>
                        </ng-container>

                        <ng-container mTagsHint>
                            {{ 'SUBMISSION.HINTS.AT_LEAST_ONE_REASONS' | translate }}
                        </ng-container>

                        <ng-container mTagsError *ngIf="ctrlReasons.invalid && ctrlReasons.touched">
                            <m-error-parser [ngControl]="ctrlReasons">
                            </m-error-parser>
                        </ng-container>

                    </m-tags>

                </div>

            </div>

            <div class="form-group m-form__group row">

                <div class="col-lg-12 col-xl-12">

                </div>

            </div>

            <div class="form-group m-form__group row">

                <div class="col-lg-12 col-xl-12">

                </div>

            </div>

        </form>

    </ng-container>

    <ng-container mPortletFooter>

        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">

            <div class="m-form__actions m-form__actions--solid">

                <div class="row">

                    <div class="col-xl-6 col-lg-6">

                    </div>

                    <div class="col-xl-6 col-lg-6">

                        <div class="button-group text-right">

                            <button class="btn btn-success m-btn m-btn--icon text-uppercase" type="button" (click)="onSubmit()">
                                <span>
                                    <i class="fa fa-save"></i>
                                    <span translate="COMMON.SAVE"></span>
                                </span>
                            </button>

                            <button class="btn btn-default m-btn m-btn--icon text-uppercase" type="button" cdkFocusInitial (click)="onCancel()">
                                <span>
                                    <i class="fa fa-times"></i>
                                    <span translate="COMMON.CLOSE">CANCEL</span>
                                </span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </ng-container>

</m-portlet>
